server:
  port: 8083
spring:
  application:
    name: search
  data:
    elasticsearch:
      cluster-name: elasticsearch
      cluster-nodes: 127.0.0.1:9300
  jackson:
    default-property-inclusion: non_null
  rabbitmq:
    virtual-host: /YuXingZh
    username: guest
    password: guest
    host: 127.0.0.1
